<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformador de Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #003f7f;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Transformador de Texto</h1>
        <textarea id="inputText" placeholder="Digite ou cole seu texto aqui"></textarea>

        <div class="buttons-container">
            <button onclick="toUpperCase()">MAIÚSCULAS</button>
            <button onclick="toLowerCase()">minúsculas</button>
            <button onclick="capitalizeWords()">Primeira Letra Maiúscula de Cada Palavra</button>
            <button onclick="capitalizeFirst()">Primeira palavra frase</button>
            <button onclick="selectText()">Selecionar Tudo</button>
            <button onclick="clearText()">Limpar Texto</button>
        </div>
    </div>

    <script>
        function toUpperCase() {
            let text = document.getElementById("inputText").value;
            document.getElementById("inputText").value = text.toUpperCase();
        }

        function toLowerCase() {
            let text = document.getElementById("inputText").value;
            document.getElementById("inputText").value = text.toLowerCase();
        }

        function capitalizeWords() {
            let text = document.getElementById("inputText").value;
            document.getElementById("inputText").value = text.toLowerCase().replace(/\b\w/g, char => char.toUpperCase());
        }

        function capitalizeFirst() {
            let text = document.getElementById("inputText").value;
            document.getElementById("inputText").value = text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
        }

        function selectText() {
            let textArea = document.getElementById("inputText");
            textArea.focus();
            textArea.select();
        }

        function clearText() {
            document.getElementById("inputText").value = '';
        }
    </script>

</body>
</html>
